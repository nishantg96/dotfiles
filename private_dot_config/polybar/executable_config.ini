;:set syn=dosini

[global/wm]
#margin-top = 8
#margin-bottom = 8
#margin-left = 8
#margin-right = 8


[colors]
;orange = #FF6200
;orange = #d65d0e
darkgray = ${xrdb:color8}
orange = ${xrdb:color9}
white = #ebdbb2
gray = #585858
black = #090909
red = #c795ae
blue = #95aec7
yellow = #c7ae95
green = #aec795
#background = #1f222d
background = #262626
background-alt = #4e4e4e
#foreground = #dfdfdf
foreground = ${xrdb:foreground}
foreground-alt = #4e4e4e
primary = #ffb52a
secondary = #FF6200
alert = #fb4934

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 30pt
radius = 6

; dpi = 100

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu system-nvidia-smi battery internet backlight
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
label-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /

label-mounted = %{F#ffb52a}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

warn-percentage = 70
label-warn = %{F#ffb52a}%mountpoint%%{F-} %{F#A54242}%percentage_used%%%{F-}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#ffb52a}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:connman-gtk:}%{F#ffb52a}wlan%{F-} %local_ip%%{A}
click-left = connman-gtk

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{A1:connman-gtk:}%{F#ffb52a}eth%{F-} %local_ip%%{A}

[module/date]
type = internal/date
interval = 1pip3 install pycairo

date = %H:%M:%S | %{A1: ~/.config/polybar/polybar-calendar/calendar.sh:}%A, %d %B%{A}
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true


[module/system-nvidia-smi]
format = <label>
label = %{F#ffb52a}GPU%{F-} %output%
type = custom/script
exec-if = nvidia-smi
exec = ~/.config/polybar/system-nvidia-smi.sh
interval = 10
tail = true

[module/internet]
type = custom/script
format = <label>
label = %{F#ffb52a}IP%{F-}
exec = ~/.config/polybar/do_nothing.sh
click-left = ~/.config/polybar/network_notify.sh
click-right = connman-gtk

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

[module/battery]
type = internal/battery

full-at = 99
low-at = 5

battery = BAT0
adapter = AC

label-charging = %{F#ffb52a}BAT%{F-} %percentage%%
label-discharging = %{F#ffb52a}BAT%{F-} %percentage%%
label-full = %{F#ffb52a}BAT%{F-} %percentage%%
label-low = %{F#ffb52a}BAT%{F-} %percentage%%
; vim:ft=dosini